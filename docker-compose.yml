services:
  werkyn:
    container_name: werkyn-app
    build: .
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://user:password@postgres:5432/projectapp
      JWT_SECRET: change-me-to-a-secure-random-string-at-least-32-chars
      COOKIE_SECRET: change-me-to-another-secure-random-string
      COOKIE_SECURE: "false"
      COOKIE_SAMESITE: lax
      CORS_ORIGIN: http://localhost:3000
      FRONTEND_URL: http://localhost:3000
      SMTP_HOST: mailpit
      SMTP_PORT: 1025
      SMTP_SECURE: "false"
      SMTP_FROM: noreply@werkyn.local
      STORAGE_DIR: /app/storage
      DEX_STORAGE_TYPE: postgres
      DEX_CONFIG_DIR: /app/data/dex
    volumes:
      - werkyn-storage:/app/storage
      - werkyn-dex-data:/app/data/dex

  postgres:
    container_name: werkyn-postgres
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: projectapp
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d projectapp"]
      interval: 5s
      timeout: 5s
      retries: 5

  mailpit:
    container_name: werkyn-mailpit
    image: axllent/mailpit:latest
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1

volumes:
  pgdata:
  werkyn-storage:
  werkyn-dex-data:
